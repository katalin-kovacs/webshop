<mat-form-field class="search-bar">
  <mat-icon matPrefix>search</mat-icon>
  <input
    matInput
    placeholder="Search..."
    [(ngModel)]="query"
    (input)="onInput()"
  />
  <button
    mat-icon-button
    *ngIf="query"
    matSuffix
    (click)="clear()"
    aria-label="Clear search"
  >
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
